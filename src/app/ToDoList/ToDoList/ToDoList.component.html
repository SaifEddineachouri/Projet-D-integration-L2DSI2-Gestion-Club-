<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listes Des Activites</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>
<app-header></app-header>

<body>
  <br>
  <h2> Listes Des Activites </h2>
    <br>
  <form #f="ngForm">
        
    <div class="form-group col-md-6">
        <label for="titre">Titre</label>
        <input type="text" name="titre" class="form-control" placeholder="Titre" [(ngModel)]="selectedActivite.titre" >
    </div>
    <div class="form-group col-md-6">
        <label for="DatePj">Date Par Jour</label>
        <input type="number"  name="DatePj" class="form-control" placeholder="Nombre Des Jours " [(ngModel)]="selectedActivite.DatePj">
    </div>
    
    
        
    
</form>
<br>
<div class="btnAjUp">
  <button type="button" class="btn btn-primary" (click)="createOrUpdateActivite(f)"><i class="fas fa-plus"></i> Add
    item</button>
</div>

<br>
<br>
<!-- TO DO List -->
<div class="card mt-7">
  <div class="card-header">
      <h3 class="card-title">
          <i class="ion ion-clipboard mr-1"></i>
          To Do List
      </h3>

      <div class="card-tools">
          <ul class="pagination pagination-sm">
              <li class="page-item"><a routerLink='/ToDoList' class="page-link">&laquo;</a></li>
              <li class="page-item"><a routerLink='/ToDoList' class="page-link">1</a></li>
              <li class="page-item"><a routerLink='/ToDoList' class="page-link">2</a></li>
              <li class="page-item"><a routerLink='/ToDoList' class="page-link">3</a></li>
              <li class="page-item"><a routerLink='/ToDoList' class="page-link">&raquo;</a></li>
          </ul>
      </div>
  </div>
  <div class="card-body">
<div *ngFor="let listToDo of ListToDo">
  <ul class="todo-list" data-widget="todo-list">
    
      <li>
        <!-- drag handle -->
        <span class="handle">
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-ellipsis-v"></i>
        </span>
        <!-- checkbox -->
        <div class="icheck-primary d-inline ml-2">
            <input type="checkbox" value="" name="todo{{listToDo.id}}" id="todoCheck{{listToDo.id}}">
            <label for="todoCheck{{listToDo.id}}"></label>
        </div>
        <!-- todo text -->
        <span class="text">{{listToDo.titre}}</span>
        <!-- Emphasis label -->
        <small class="badge badge-primary"><i class="far fa-clock"></i> {{listToDo.DatePj}} Jours</small>
        <!-- General tools such as edit or delete-->
        <div class="tools">
          <a class="edit" data-toggle="modal"><i class=" fas fa-edit" data-toggle="tooltip"
            title="Edit"
            (click)="selectActivite(listToDo)">&#xE254;</i></a>&nbsp;&nbsp;
            

          <a class="edit" data-toggle="modal"><i class="fas fa-trash" data-toggle="tooltip"
            title="Edit"
            (click)="deleteActivite(listToDo.id)">&#xE254;</i></a>&nbsp;&nbsp;
            
        </div>
    </li>
    
    
  </ul>
</div> 


</div>

</div>

</body>
