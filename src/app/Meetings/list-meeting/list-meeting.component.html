<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listes Des Réunions</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>
<app-header></app-header>

<body>
    <br>
    <h2> Listes Des Réunions</h2>
    <br>
    <form #f="ngForm">
        
        <div class="form-group col-md-6">
            <label for="titre">Titre</label>
            <input type="text" name="titre" class="form-control" placeholder="titre" [(ngModel)] = "selectedMeeting.titre" >
        </div>
        <div class="form-group col-md-6">
            <label for="Date_Deb">Date_Deb</label>
            <input type="date"  name="Date_Deb" class="form-control" [(ngModel)] = "selectedMeeting.Date_Deb" >
        </div>
        <div class="form-group col-md-6">
            <label for="Date_Fin">Date_Fin</label>
            <input type="date" name="Date_Fin" class="form-control" [(ngModel)] = "selectedMeeting.Date_Fin">
        </div>
        
            
        
    </form>
    <br>
    <div class="btnAjUp">
        <input type="button" class="btn btn-primary" value="Add Or Update  Meeting"
        (click)="CreateOrUpdateMeeting(f)">
    </div>
        <br>
    

    
    <div class="container">
        
            

        <div class="container mb-5 mt-5">

            <div *ngFor="let Meeting of meetings">
                <div class="row">
                    <div class="col-md-5">
                        <div class="card mt-6">
                            <div class=" align-items-center p-2 text-center">
                                <img src="assets/img/image1.png" alt="Meeting" class="rounded" width="160">
                                <h5>Meeting {{Meeting.id}}</h5>
                                <div class="cost mt-3 text-dark">
                                    <span>{{Meeting.titre}}</span><br><br>
                                    <a class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip"
                                            title="Edit"
                                            (click)="selectMeeting(Meeting)">&#xE254;</i></a>&nbsp;&nbsp;&nbsp;
                                    <a class="delete" data-toggle="modal"><i class="material-icons"
                                            data-toggle="tooltip" title="Delete"
                                            (click)="deleteMeeting(Meeting.id)">&#xE872;</i></a>
                                </div>
                            </div>

                            <div  class="p-3 Meeting text-center text-white mt-3 cursor">
                                <span class="text-uppercase">Details</span>
                            </div>
                        </div>
                    </div>

                    <div class="Detail col-md-6"  *ngIf="Meeting">
                        <div class="card mt-6">
                            <br>
                            <br>
                            <br>
                            <div class="textMeeting">
                                <p>   Id : {{Meeting.id}}  </p>
                                <br>
                                <p> Meeting Titre : {{Meeting.titre}}</p>
                                <br>
                                <p> Meeting Date Debut :{{Meeting.Date_Deb}}</p>
                                <br>
                                <p> Meeting Date Fin :{{Meeting.Date_Fin}}</p>
                            </div>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>

                </div>
            </div>

            
        </div>
    </div>
</body>
