<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
  

<app-header></app-header>
<br>
<h2>Listes Des Membres</h2>
<br>
<form #f="ngForm">
  <label>Nom</label>
  <br>
  <input type="text" class="col-sm-5 form-control" name="name"  placeholder="Nom" [(ngModel)]="selectedMember.name" />
  <br />
  <label>Date Naissance</label>
  <br>
  <input type="date" class="col-sm-5 form-control" name="dateNaissance"  placeholder="Date de Naissance" [(ngModel)]="selectedMember.dateNaissance" />
  <br />
  
  <label>Mot De Passe</label>
  <br>
  <input type="password" class="col-sm-5 form-control" name="password"  placeholder="Mot de Passe" [(ngModel)]="selectedMember.password" />
  <br />
  <label>Email</label>
  <br>
  <input type="email" class="col-sm-5 form-control" name="email" placeholder="email" [(ngModel)]="selectedMember.email" />
  <br>
  <label>Department</label>
  <br>
  
  <select name="departement"  class="browser-default custom-select col-sm-5 form-control" [(ngModel)]="selectedMember.departement">
    
    <option value="TI" name="TI">Technologies de l'informatique</option>
    <option value="MEC" name="MEC">Génie Mécanique</option>
    <option value="Elec" name="Elec">Génie Électrique</option>
    <option value="Civ" name="Civ">Génie Civil</option>
    <option value="Civ" name="Civ">Gestion</option>
  </select>
<br>
<!--
   <label>Departement</label> 
  <br>
  <input type="text" class="col-sm-5 form-control" name="departement" placeholder="departement" [(ngModel)]="selectedMember.departement"/>
  <br />
--> 
<br>
<label>Post</label>
  <br>
  
  <select name="Poste"  class="browser-default custom-select col-sm-5 form-control" [(ngModel)]="selectedMember.Poste">
    
    <option value="Membre Media" name="Membre Media">Membre Com & Média </option>
    <option value="Membre Rh" name="Membre Rh">Membre Resources Humaines</option>
    <option value="Membre Sponsoring" name="Membre Sponsoring">Membre Sponsoring</option>
    <option value="Membre Event" name="Membre Event">Membre Événementiel</option>
  </select>
<br>
<!--
<label>Poste</label>
  <br>
  <input type="text" class="col-sm-5 form-control" name="Poste" placeholder="poste" [(ngModel)]="selectedMember.Poste" />
  <br>
-->
  
  <br>
  <input
    type="button" class="col-sm-5 form-control"
    (click)="createOrUpdateMember(f)"
    value="Create or Update Member"
  />
</form>
<br />
<div>
  <table class="table table-striped table-bordered">
    <tr>
      <th>ID</th>
      <th>Member Name</th>
      <th>Member Date of Birth</th>
      <th>Member Email</th>
      <th>Member Department</th>
      <th>Member Post</th>
      <th>Operations</th>
    </tr>
    <tr *ngFor="let member of members">
      <td>{{ member.id }}</td>
      <td>{{ member.name }}</td>
      <td>{{ member.dateNaissance}}</td>
      <td>{{ member.email }}</td>
      <td>{{ member.departement }}</td>
      <td>{{ member.Poste }}</td>
      <td>
        <a class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip"
          title="Edit"
          (click)="selectMember(member)">&#xE254;</i></a>&nbsp;&nbsp;&nbsp;
        <a class="delete" id="del" data-toggle="modal"><i class="material-icons"
          data-toggle="tooltip" title="Delete"
          (click)="deleteMember(member.id)">&#xE872;</i></a>
      </td>
    </tr>
  </table>
</div>
