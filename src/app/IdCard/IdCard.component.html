<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listes Des ID Cards</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>

<app-header></app-header>

<body>
    <br>
  <h2> Listes Des ID Cards </h2>
    <div *ngFor="let member of members">
        <div class="container">
            <div class="padding">
            <div class="font">
                <div class="companyname"><strong>Club</strong><br><span class="tab"><strong>Id Card</strong></span></div>
                
                <div class="top">
                    <img src="./../../assets/img/avatar5.png" alt="">
                </div>
                <div class="">
                    <div class="ename">
                    <p class="p1"><b> {{member.name}}</b></p>
                    <p>{{member.Poste}}</p>
                    <br>
                    </div>
                    <div class="edetails">
                        <br>
                        <P><b>Date de Naissance  :</b> {{member.dateNaissance}}</P>
                        <p><b>Email :</b> {{member.email}}</p>
                        <div class="Address"><b>Departement:</b>{{member.departement}}</div><br>
                        <div class="Address"><b>Poste:</b>{{member.Poste}}</div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

  
     
  
</body>
